<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xdayoungx Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; background: #000; font-family: 'Malgun Gothic', sans-serif; }

        /* 배경 영상 컨테이너 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .video-foreground iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 비율 */
            min-height: 100vh;
            min-width: 177.77vh;
            transform: translate(-50%, -50%);
        }

        /* 입장 레이어 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            color: white;
            transition: opacity 0.8s ease;
        }

        .enter-btn {
            font-size: 2.5rem;
            font-weight: bold;
            border: 3px solid #ff4757;
            padding: 20px 50px;
            border-radius: 10px;
            color: #ff4757;
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: #ff4757;
            color: white;
            box-shadow: 0 0 30px #ff4757;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startExperience()">
        <div class="enter-btn">ENTER HUB</div>
    </div>

    <div class="video-background">
        <div class="video-foreground">
            <iframe id="mainPlayer" 
                    src="https://www.youtube.com/embed/9hg3Po6Xr8M?enablejsapi=1&autoplay=1&mute=1&loop=1&playlist=9hg3Po6Xr8M&controls=0&rel=0&iv_load_policy=3" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media">
            </iframe>
        </div>
    </div>

    <script>
        function startExperience() {
            const player = document.getElementById('mainPlayer');
            
            // 유튜브 API 명령: 음소거 해제 및 재생
            player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
            player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            
            // 화면 효과
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 800);
        }
    </script>
</body>
</html>
