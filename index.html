<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xdayoungx Hub | Roblox Script</title>
    <style>
        :root {
            --accent: #ff4757;
            --bg: #0a0a0a;
            --card: #1a1a1a;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .hub-card {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        h1 { color: var(--accent); margin-bottom: 5px; }
        p { color: #888; margin-bottom: 30px; }

        .script-box {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #00ff88;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
            border: 1px solid #222;
        }

        .copy-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        .copy-btn:hover { background: #ff6b81; transform: translateY(-2px); }
        .links { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        .links a { color: #555; text-decoration: none; font-size: 0.9rem; }
        .links a:hover { color: var(--accent); }
    </style>
</head>
<body>

    <div class="hub-card">
        <h1>xdayoungx Hub</h1>
        <p>최고의 로블록스 스크립트 콜렉션</p>
        
        <div class="script-box" id="scriptText">
            loadstring(game:HttpGet("https://raw.githubusercontent.com/xdayoungx/main/hub.lua"))()
        </div>

        <button class="copy-btn" onclick="copyScript()">스크립트 복사하기</button>

        <div class="links">
            <a href="#">Discord</a>
            <a href="#">YouTube</a>
            <a href="#">Github</a>
        </div>
    </div>

    <script>
        function copyScript() {
            const script = document.getElementById('scriptText').innerText;
            navigator.clipboard.writeText(script).then(() => {
                alert("스크립트가 클립보드에 복사되었습니다!");
            });
        }
    </script>
</body>
</html>
